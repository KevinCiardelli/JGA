<!DOCTYPE html>
<html class = "galleryPage">
<head>
  <script>
    var images = [
    "Images/Front.jpg",
      "Images/bath.jpg",
      "Images/LivingRoom.jpg",
      "Images/Kitchen.jpg"
    ];
    
    var currentImageIndex = 0;
    var slideshowImage = null;
    
    function nextImage() {
      if(currentImageIndex > images.size){
        currentImageIndex = -1
      }
      currentImageIndex = (currentImageIndex + 1) % images.length;
      setTimeout(function() {
        slideshowImage.src = images[currentImageIndex];
        slideshowImage.classList.remove("slide");
      }, 100); // Adjust the duration of the transition as needed (in milliseconds)
    }

    function previousImage() {
      currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
      setTimeout(function() {
        slideshowImage.src = images[currentImageIndex];
        slideshowImage.classList.remove("slide");
      }, 100); // Adjust the duration of the transition as needed (in milliseconds)
    }
    
    document.addEventListener("DOMContentLoaded", function() {
      slideshowImage = document.getElementById("slideshow-image");
      var nextButton = document.getElementById("next-button");
      nextButton.addEventListener("click", nextImage);
    })
    document.addEventListener("DOMContentLoaded", function() {
      slideshowImage = document.getElementById("slideshow-image");
      var nextButton = document.getElementById("previous-button");
      nextButton.addEventListener("click", nextImage);
    });
  </script>
