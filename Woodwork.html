<!DOCTYPE html>
<html class = "galleryPage">
<head>
  <script>
    var images = [
    "Images/BasementWoodwork/1.jpg",
    "Images/BasementWoodwork/2.jpg",
    "Images/BasementWoodwork/3.jpg",
    "Images/BasementWoodwork/4.jpg"
    ];
    
    var currentImageIndex = -1;
    var slideshowImage = null;
    
    function nextImage() {
      if(currentImageIndex == -1){
        currentImageIndex = 0
      }
      if(currentImageIndex == 3){
        currentImageIndex = -1
      }
      currentImageIndex = (currentImageIndex + 1);
      setTimeout(function() {
        slideshowImage.src = images[currentImageIndex];
        slideshowImage.classList.remove("slide");
      }, 100); // Adjust the duration of the transition as needed (in milliseconds)
    }

    function previousImage() {
      if(currentImageIndex == 0){
        currentImageIndex = 4
      }
      if(currentImageIndex == -1){
        currentImageIndex = 4
      }
     
      currentImageIndex = (currentImageIndex - 1);
      setTimeout(function() {
        slideshowImage.src = images[currentImageIndex];
        slideshowImage.classList.remove("slide");
      }, 100); // Adjust the duration of the transition as needed (in milliseconds)
    
    }
    
    document.addEventListener("DOMContentLoaded", function() {
      slideshowImage = document.getElementById("slideshow-image");
      var nextButton = document.getElementById("next-button");
      nextButton.addEventListener("click", nextImage);
    })
    document.addEventListener("DOMContentLoaded", function() {
      slideshowImage = document.getElementById("slideshow-image");
      var previousButton = document.getElementById("previous-button");
      previousButton.addEventListener("click", previousImage);
    });
  </script>
