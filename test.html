<!DOCTYPE html>
<html>

<head>
    <title>Home</title>
    <meta name="description" content="Gallery for JGA Construction where quality meets quantity">
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1", user-scalable="no" />

    <title>Slideshow</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Hide any overflowing content */
            color: white; /* Set all text to white */
        }

        .slideshow-container {
            position: relative;
            width: 100vw; /* Full viewport width */
            height: 100vh; /* Full viewport height */
            text-align: center;
            z-index: 1; /* Put the slideshow above other content */
        }

        .slide img {
            margin-top: -12%;
            display: none;
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ensure the entire image is visible without cropping (zoom out) */
            animation: fade 2s ease; /* Use the fade animation with 2 seconds duration and ease timing function */
        }

        .container {
            position: absolute;
            top: 0;
            left: 0;
            width: 50%; /* Set the width of the container (adjust as needed) */
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 2; /* Put the container above the slideshow */
            text-decoration: none;
           
            margin-left: -15%;
            margin-top: -7%;
        }

        @keyframes fade {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

    </style>
</head>

<body>
    <div class="slideshow-container">
        <div class="slide">
            <img src="Images/Home/7.jpg" alt="Image 2">
        </div>
        <div class="slide">
            <img src="Images/Home/5.jpg" alt="Image 1">
        </div>
        <div class="slide">
            <img src="Images/Home/1.jpg" alt="Image 3">
        </div>
        <div class="slide">
            <img src="Images/Home/3.jpg" alt="Image 5">
        </div>
        <div class="slide">
            <img src="Images/Home/4.jpg" alt="Image 6">
        </div>
    </div>
    <div class="container">
        <div class="homePageAlignment">

            <ul>
                <li><img src="Images/trans.png" class="homelogo"></li>
                <div class="JGAwordingforlogo">JGA Construction</div>
                <li><a href="/">> HOME</a></li>
                <li><a href="/about">> ABOUT</a></li>
                <li><a href="/contact">> CONTACT</a></li>
                <li><a href="/gallery">> GALLERY</a></li>
                <!--<li><a href="reviews.html">TESTIMONIALS</a></li>-->
            </ul>
        </div>
    </div>

    <script>
        let slideIndex = 0;
        const slides = document.querySelectorAll(".slide img");

        function showSlide() {
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex = (slideIndex + 1) % slides.length;
            slides[slideIndex].style.display = "block";
            setTimeout(showSlide, 4000); 
        }

        showSlide();
    </script>
</body>

</html>
