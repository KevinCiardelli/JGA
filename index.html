    <style>
        #homePage {
            transition: background-image 0.5s ease;
        }
    </style>

    <script>
        const images = ['Images/bath.jpg', 'Images/Kitchen.jpg', 'Images/Front.jpg']; /* Array of image URLs */
        const backgroundElement = document.getElementById('homePage');
        let currentIndex = 0;

        function changeBackgroundImage() {
            backgroundElement.style.opacity = 0; // Fade out the current image
                backgroundElement.style.backgroundImage = `url('${images[currentIndex]}')`;
                currentIndex = (currentIndex + 1) % images.length; // Increment index, wrap around if needed
                backgroundElement.style.opacity = 1; // Fade in the new image

        }

        setInterval(changeBackgroundImage, 4000);
    </script>
</head>
